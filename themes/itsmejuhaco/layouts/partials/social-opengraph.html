<!-- FB / Open Graph Meta -->
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:title" content="{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:image" content="{{ if $.Param "featimg" }}{{ $.Param "featimg" }}{{ else }}{{ .Site.Params.coverimage }}{{ end }}">
<meta property="og:image:secure_url" content="{{ if $.Param "featimg" }}{{ $.Param "featimg" }}{{ else }}{{ .Site.Params.coverimage }}{{ end }}">
<meta property="og:description" content="{{ if .IsPage }}{{ $.Param "description" }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ if .IsPage }}
<meta property="article:author" content="{{ .Site.Params.FBAuthor }}">
<meta property="article:published_time" content="{{ .Date.Format "02 January 2006" }}">
{{ end }}

<!-- Twitter Meta -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@juhaliikala">
<meta name="twitter:creator" content="@juhaliikala">
<meta name="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ with .Title }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .IsPage }}{{ $.Param "description" }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="twitter:image" content="{{ if $.Param "featimg" }}{{ $.Param "featimg" }}{{ else }}{{ .Site.Params.coverimage }}{{ end }}">
