{{ partial "header.html" . }}

<div class="container">
{{ partial "header.html" . }}

<div class="main">
<small class="backlink"><strong>← <a href="{{ .Site.BaseURL }}">Back home</a></strong></small>
<h1>Archives</h1>
  <ul id="page-list">
    {{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse) }}
    {{ range $paginator.Pages }}
            <li>
                <a href='{{ .Permalink }}'>
                    {{ .Title }}
                </a>
                <span>– <time datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">{{ .Date.Format "January 2, 2006" }}</time></span>
            </li>
    {{ end }}
</ul>
</div> <!-- main -->

</div> <!-- container -->

{{ partial "footer.html" . }}
