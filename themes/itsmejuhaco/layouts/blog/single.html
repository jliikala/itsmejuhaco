{{ partial "header.html" . }}
<div class="fs-split">
  <div class="split-image" style="background-image: url('{{ if .IsPage }}{{ $.Param "featimg" }}{{ else }}{{ .Site.Params.coverimage }}{{ end }}');"></div>
  <div class="split-content">
    <div class="split-content-vertically-center">
      <header class="main-header">
      {{ partial "page-header.html" . }}
      </header>
      <section class="content">
        <h1 class="title">{{ .Title }}</h1>
        {{ .Content }}
      </section>
      {{ partial "footer-navi.html" . }}
    </div>
  </div>
</div>
{{ partial "scripts.html" . }}
{{ partial "footer.html" . }}
