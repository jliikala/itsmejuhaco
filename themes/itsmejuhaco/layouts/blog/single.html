{{ partial "header.html" . }}
{{ $baseURL := .Site.BaseURL }}

<div class="container">
{{ partial "header.html" . }}

<div class="main">
<small class="backlink"><strong>‚Üê <a href="{{ .Site.BaseURL }}">Back home</a></strong></small>
<article>
	{{ if .Params.featImage }}
	<img src="{{ $.Param "featImage" }}" class="post-image" />
	{{ end }}
	<h1>{{ .Title }}</h1>
  <small class="post-meta">Written by <a href="{{ .Site.BaseURL }}about">Juha  </a> on
  <time datetime="{{ .Date.Format "2006-01-02" }}" itemprop="datePublished">{{ .Date.Format "02 January 2006" }}</time></small>
		
	<p id="post-description">{{ .Description }}</p>
  	{{ .Content }}
  	
  </article>

</div> <!-- main -->
</div> <!-- container -->

{{ partial "footer.html" . }}
